<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            color: red;/*color by name*/
            background-color: yellow;
        }
        #secondpara{
            color: rgb(223, 130, 54);       /*color by rgb value*/
            background-color: black;
        }
        #thirdpara{
            color: #12c502;       /*color by hex value*/
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box </p>
    <h2>This is my first box</h2>
    <p id="secondpara">This is a paragraph from first box </p>
    <h2>This is my first box</h2>
    <p id="thirdpara">This is a paragraph from first box </p>
</body>
</html>
